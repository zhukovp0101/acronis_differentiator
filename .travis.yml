dist: bionic
sudo: false
language: cpp
compiler: gcc

os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test'
    packages:
      - g++-7
      - lcov
      - clang-format-8

before_install:
  - pip install --user cpp-coveralls

script:
  - ./run-clang-format.py -r tests/ stdin_stdout/ src/ -e tests/gtest --clang-format-executable clang-format-8
  - export CC=gcc-7
  - export CXX=g++-7
  - cmake --version
  - cmake .
  - make
  - cd tests
  - ctest --verbose

after_success:
  - lcov --capture --directory . --output-file coverage.info -b "$PWD/../src/" --no-external
  - lcov --remove coverage.info '/usr/*' --output-file coverage.info 
  - lcov --list coverage.info
  - bash <(curl -s https://codecov.io/bash) -f coverage.info -t 95b05194-7864-4ac6-897a-e60379c01978 || echo "Codecov did not collect coverage reports"



